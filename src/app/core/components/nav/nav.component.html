<div class="main">
  <div class="menu">
    <div class="logo" routerLink="/">
      <img src="https://traco-oss.oss-cn-hangzhou.aliyuncs.com/app/logo.png" alt="轨纪">
    </div>
    <ul class="list">
      <li routerLink="/my-projects">我的项目</li>
      <li>编辑器</li>
      <li>创作工具</li>
    </ul>
  </div>
  <div class="user">
    <div *ngIf="app.user" class="buttons">
      <button nz-button nzType="text">消息</button>
    </div>
    <div *ngIf="app.user" nz-dropdown class="avatar" nzTrigger="click" [nzDropdownMenu]="menu">
      <nz-avatar nzShape="square" nzIcon="user" [nzSrc]="app.user.avatar"></nz-avatar>
      <span nz-icon nzType="down" nzTheme="outline"></span>
      <nz-dropdown-menu #menu="nzDropdownMenu">
        <ul nz-menu>
          <li nz-menu-item routerLink="/settings">个人资料</li>
          <li nz-menu-item (click)="logout()">退出登录</li>
        </ul>
      </nz-dropdown-menu>
    </div>
    <a *ngIf="!app.user" routerLink="/login" nz-button nzType="primary">登录/注册</a>
  </div>
</div>
