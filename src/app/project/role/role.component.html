<nz-layout class="layout">
  <nz-content class="content">
    <div class="header">
      <nz-segmented [nzOptions]="options" [(ngModel)]="filter.gender"></nz-segmented>
      <button nz-button nzSize="small" nz-dropdown [nzDropdownMenu]="menu" nzTrigger="click">
        <span nz-icon nzType="menu"></span>
      </button>
    </div>
    <div class="list">
      <div class="role" *ngFor="let role of (roles | filter: filter);" (click)="selectRole(role)">
        <img class="avatar" [src]="role.avatar" alt="黎念"/>
        <span class="name">{{ role.name }}</span>
      </div>
    </div>
  </nz-content>
  <nz-sider class="sider" nzWidth="300px" nzTheme="light">
    <app-role-panel *ngIf="selectedRole" [role]="selectedRole" (delete)="deleteRole($event)"></app-role-panel>
  </nz-sider>
</nz-layout>
<nz-dropdown-menu #menu>
  <ul nz-menu>
    <li nz-menu-item (click)="addRole()">新增角色</li>
  </ul>
</nz-dropdown-menu>
