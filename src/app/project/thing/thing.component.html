<div class="things">
  <div class="panel">
    <div class="buttons">
      <button nz-button (click)="addThing()">
        <span>新增物品</span>
        <span nz-icon nzType="plus"></span>
      </button>
    </div>
  </div>
  <div class="list">
    <div class="thing" *ngFor="let thing of things" [routerLink]="['./', thing.id]">
      <img [src]="thing.avatar" [alt]="thing.name"/>
      <div class="name">{{ thing.name }}</div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
