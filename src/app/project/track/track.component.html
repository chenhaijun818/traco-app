<nz-layout class="layout">
  <nz-content class="content">
    <div class="track">
      <div class="track-header">
        <span>主线</span>
        <button nz-button nzSize="small" nzType="text" (click)="addAffair('main')">+</button>
      </div>
      <div class="list">
        <div class="affair" *ngFor="let a of affairs"
             [routerLink]="['./', a.id]"
             draggable="true"
             (dragenter)="dragEnter(a)"
             (dragend)="dragEnd(a)"
             (click)="show(a)"
        >
          <div class="name">
            {{ a.name }}
            <span *ngIf="a.cssActive">active</span>
          </div>
          <div class="info">
            <div class="time">{{ a.startTime | date: 'MM-dd' }}</div>
            <div class="roles">{{ a.roles }}</div>
          </div>
        </div>
      </div>
    </div>
    <div class="track" *ngFor="let t of tracks | filter: {visible: true}">
      <div class="track-header">
        <span>{{ t.name }}</span>
        <a nz-dropdown nzTrigger="click" [nzDropdownMenu]="affairMenu">
          <span nz-icon nzType="menu"></span>
        </a>
      </div>
      <div class="list">
        <div class="affair" *ngFor="let a of t.affairs"
             draggable="true"
             (dragenter)="dragEnter(a)"
             (dragend)="dragEnd(a)"
             [routerLink]="['./', a.id]">
          <div class="name">{{ a.name }}</div>
          <div class="info">
            <div class="time">{{ a.startTime | date: 'MM-dd' }}</div>
            <div class="roles">{{ a.roles }}</div>
          </div>
        </div>
      </div>
      <nz-dropdown-menu #affairMenu>
        <ul nz-menu>
          <li nz-menu-item (click)="addAffair(t.id)">新增事件</li>
          <li nz-menu-item (click)="visibility(t)">隐藏支线</li>
          <li nz-menu-item (click)="rename(t)">修改名称</li>
          <li nz-menu-item (click)="deleteTrack(t)">删除支线</li>
        </ul>
      </nz-dropdown-menu>
    </div>
    <button nz-dropdown nzTrigger="click" [nzDropdownMenu]="menu" class="menu-button" nz-button nzType="default"
            nzSize="small">
      <span nz-icon nzType="menu" nzTheme="outline"></span>
    </button>
  </nz-content>
  <nz-sider class="detail" nzTheme="light" nzWidth="300px">
    <router-outlet></router-outlet>
  </nz-sider>
</nz-layout>
<nz-dropdown-menu #menu>
  <ul nz-menu>
    <li nz-menu-item (click)="addTrack()">新增支线</li>
    <li nz-menu-item>
      <a [routerLink]="['./list']">所有支线</a>
    </li>
  </ul>
</nz-dropdown-menu>
