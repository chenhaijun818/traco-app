<nz-layout class="layout">
  <nz-content class="content">
    <div class="track">
      <div class="track-name">
        <span>主线</span>
        <button nz-button nzType="primary" nzSize="small" (click)="addAffair()">+</button>
      </div>
      <nz-timeline class="timeline">
        <nz-timeline-item *ngFor="let a of affairs">
          <div class="timeline-item" (click)="selectAffair(a)">{{a.name}}</div>
        </nz-timeline-item>
      </nz-timeline>
    </div>
    <button class="menu-button" nz-button nzType="default" nzSize="small">
      <span nz-icon nzType="menu" nzTheme="outline"></span>
    </button>
  </nz-content>
  <nz-sider class="detail" nzTheme="light" nzWidth="300px">
    <form action="" *ngIf="selectedAffair">
      <div>
        <div>事件名称：</div>
        <input type="text" [value]="selectedAffair.name">
      </div>
      <div>
        <div>事件经过：</div>
        <textarea name="content"></textarea>
      </div>
      <div>
        <div>发生地点：</div>
        <input type="text">
      </div>
      <div>
        <div>参与角色：</div>
        <input type="text">
      </div>
      <div class="buttons">
        <button nz-button nzDanger (click)="deleteAffair()">delete</button>
      </div>
    </form>
  </nz-sider>
</nz-layout>
